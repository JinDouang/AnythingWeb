<div class="glob-grid-simpleCol">
  <div class="view-authenticate">
    <mat-card class="view-authenticate-card">
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <span class="glob-font-subtitle view-authenticate-card-title">{{'login_to_continue' | translate}}</span>

          <!--Login-->
          <mat-form-field class="view-authenticate-card-field" appearance="outline">
            <mat-label>{{'inform_username' | translate}}</mat-label>
            <input matInput [placeholder]="'inform_username' | translate" formControlName="userName" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
              {{'username_error' | translate}}
            </mat-error>
          </mat-form-field>

          <!--Password-->
          <mat-form-field class="view-authenticate-card-field" appearance="outline">
            <mat-label>{{'inform_password' | translate}}</mat-label>
            <input matInput type="password" [placeholder]="'inform_password' | translate" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('password') || form.controls.password.hasError(password)">
              {{'password_error' | translate}}
            </mat-error>
          </mat-form-field>

          <!--Submit-->
          <button mat-raised-button color="primary" [disabled]="form.invalid || isSubmitted">
            {{'login' | translate}}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
